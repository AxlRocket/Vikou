<!doctype html>
<html>
  <head>
    <style>
      .flip-container {
        width: 300px;
        height: 200px;
        perspective: 1000px; /* Profondeur 3D */
        cursor: pointer;
      }

      .flipper {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      /* D√©clencher le flip au clic (ou au survol) */
      .flip-container.flipped .flipper {
        transform: rotateY(180deg);
      }

      /* Faces avant et arri√®re */
      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Cache la face non visible */
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
      }

      .front {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .back {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        transform: rotateY(180deg); /* Pr√©positionner la face arri√®re */
      }
    </style>
  </head>
  <body>
    <div class="flip-container" id="card">
      <div class="flipper">
        <div class="face front">Cliquez-moi !</div>
        <div class="face back">Texte cach√© r√©v√©l√© ! üéâ</div>
      </div>
    </div>

    <script>
      document.getElementById("card").addEventListener("click", function () {
        this.classList.toggle("flipped");
      });
    </script>
  </body>
</html>
